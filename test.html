<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message to App</title>
</head>
<body>

  <h1>Send Message to Xamarin App</h1>
  <button onclick="showAlert()">alrt</button>
  <button onclick="sendMessageToApp()">Get NFC</button>

  <script>
    function sendMessageToApp() {
      if (window.jsBridge && typeof window.jsBridge.invokeFunction === 'function') {

        const data = JSON.stringify({InvokeType: "FUNCTION", FunctionName: "NFC_SCAN"});
        const result = window.jsBridge.invokeFunction(data);
        alert(result);
        
      } else {
        alert("invokeFunction is NOT a function");
      }
    }
  </script>

</body>
</html>
